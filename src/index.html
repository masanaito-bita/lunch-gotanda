<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="./scss/reset.scss">
  <link rel="stylesheet" href="./scss/index.scss">
</head>

<body class="body">
  <main class="main">
    <div class="contentWrapper">
      <div class="headingWrapper">
        <h2 class="headingText">飲食店を提案します！</h2>
        <p>条件を選んでください</p>
      </div>
      <form action="" method="get" name="form">
        <div class="buttonWrapper">
          <button name="distance_5" class="buttonLeft">
            本丸から5分以内
          </button>
          <button name="distance_10" class="buttonRight">
            本丸から10分以内
          </button>
        </div>
        <div class="buttonWrapper">
          <button name="smoking" class="buttonLeft">
            喫煙席含む
          </button>
          <button name="non_smoking" class="buttonRight">
            禁煙席のみ
          </button>
        </div>
        <div class="search">
          <button type="search" name="search" class="searchButton js-search">検索する</button>
        </div>
      </form>
    </div>
    <footer></footer>
  </main>

  <script type="module" src="js/index.js"></script>
</body>

</html>
